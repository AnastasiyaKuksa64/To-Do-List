    <div class="popup">
      <div class="add_task">
        <div class="add_task_header">
          <h2 class="add_task_header-title">Fill in all input fields</h2>
          <div class="btn_close">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <div class="add_task__content">
          <form class="add_form">
            <div class="add_form__item">
              <label class="add_form__item--title" for="task-title"
                >Title</label
              >
              <input
                class="add_form__item--input"
                id="task-title"
                type="text"
                placeholder="Enter title"
              />
            </div>

            <div class="add_form__item">
              <label class="add_form__item--description" for="task_text"
                >Description</label
              >
              <textarea
                class="add_form__item--text"
                id="task_text"
                type="text"
                placeholder="Enter description"
              ></textarea>
            </div>
            <div class="add_form__item">
              <label class="add_form__item--title" for="task-title"
                >Author</label
              >
              <input
                class="author"
                id="task_author"
                type="text"
                placeholder="Author"
              />
            </div>
            <div class="add_form__footer">
              <button class="create">Create</button>
              <button class="cancel">Cancel</button>
            </div>
          </form>
        </div>
      </div>
